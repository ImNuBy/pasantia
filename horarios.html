<body>
    <div class="container">

            <div class="student-info">

        <div class="main-content">
            <div class="controls">

                <select id="dayFilter">
                    <option value="all">Todos</option>

            <div class="grades-table">

                            <th>DÃ­a</th>

                        </tr>
                    </thead>

    <script>
        const scheduleData = [
            { day: 'lunes', hour: '08:00 - 09:00', subject: 'Lengua y Literatura', room: 'Aula 1', teacher: 'Prof. Torres' },
            { day: 'lunes', hour: '09:00 - 10:00', subject: 'MatemÃ¡ticas', room: 'Aula 2', teacher: 'Prof. LÃ³pez' },
            { day: 'martes', hour: '10:00 - 11:00', subject: 'Ciencias Sociales', room: 'Aula 3', teacher: 'Prof. SuÃ¡rez' },
            { day: 'miercoles', hour: '08:00 - 09:00', subject: 'EducaciÃ³n FÃ­sica', room: 'Gimnasio', teacher: 'Prof. DÃ­az' },
            { day: 'jueves', hour: '09:00 - 10:00', subject: 'InglÃ©s', room: 'Aula 4', teacher: 'Prof. Smith' },
            { day: 'viernes', hour: '10:00 - 11:00', subject: 'InformÃ¡tica', room: 'Sala de Comp.', teacher: 'Prof. Vera' },
            { day: 'viernes', hour: '11:00 - 12:00', subject: 'EducaciÃ³n ArtÃ­stica', room: 'Taller', teacher: 'Prof. Aranda' }
        ];

        function renderSchedule() {
            const tbody = document.getElementById('scheduleBody');
            const dayFilter = document.getElementById('dayFilter').value;
            tbody.innerHTML = '';

            let filtered = scheduleData;
            if (dayFilter !== 'all') {
                filtered = scheduleData.filter(item => item.day === dayFilter);
            }

            filtered.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${capitalize(item.day)}</td>
                    <td>${item.hour}</td>
                    <td>${item.subject}</td>
                    <td>${item.room}</td>
                    <td>${item.teacher}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function capitalize(text) {
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        document.getElementById('dayFilter').addEventListener('change', renderSchedule);
        renderSchedule();
    </script>
