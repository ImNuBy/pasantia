  <body>
   <!-- Bot√≥n E.E.S.T N2 -->
   <a href="index.html" id="schoolButton">EPA 703</a>

     <span>üë®‚Äçüéì Estudiante: <span id="userName">Cargando...</span></span>
     <button id="logoutBtn" onclick="logout()">Cerrar Sesi√≥n</button>

   <!--Menu -->
    <ul class="menu">
      <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>

        <a href="home.html" title="Inicio"><ion-icon name="home-outline"></ion-icon></a>

    <script>
      // Verificar autenticaci√≥n al cargar la p√°gina
      document.addEventListener('DOMContentLoaded', function() {
        verificarAutenticacion();
        cargarInfoUsuario();
      });
      
      function verificarAutenticacion() {
        const sessionToken = localStorage.getItem('sessionToken');
        const userRole = localStorage.getItem('userRole');
        
        if (!sessionToken || userRole !== 'alumno') {
          // Si no hay sesi√≥n o no es alumno, redirigir al login
          window.location.href = 'Login.html';
          return;
        }
      }
      
      function cargarInfoUsuario() {
        const userName = localStorage.getItem('userName');
        if (userName) {
          document.getElementById('userName').textContent = userName;
        }
      }
      
      function logout() {
        // Limpiar localStorage
        localStorage.removeItem('sessionToken');
        localStorage.removeItem('userRole');
        localStorage.removeItem('userName');
        
        // Limpiar sessionStorage
        sessionStorage.clear();
        
        // Llamar al backend para limpiar la sesi√≥n del servidor
        fetch('forms/auth.php?action=logout', {
          method: 'GET'
        }).then(() => {
          window.location.href = 'Login.html';
        }).catch(() => {
          // Si falla la llamada al servidor, redirigir de todas formas
          window.location.href = 'Login.html';
        });
      }
    </script>
    
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <script>
      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");
      menuToggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
  <style>
    * {
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #161616;
      }
      .menu {
        position: relative;
        width: 260px;
        height: 260px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .menu li {
        position: absolute;
        left: 0;
        list-style: none;
        transform: rotate(0deg) translateX(100px);
        transform-origin: 130px;
        transition: 0.5s;
        transition-delay: calc(0.1s * var(--i));
      }
      .menu.active li {
        transform: rotate(calc(360deg / 8 * var(--i)));
      }
      .menu a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        text-decoration: none;
        font-size: 22px;
        border-radius: 50%;
        transform: rotate(calc(360deg / -8 * var(--i)));
        transition: 1s;
        color: transparent;
        transition-delay: 0.5s;
        filter: drop-shadow(0 0 2px var(--clr));
      }
      .menu.active a {
        color: var(--clr);
      }
      .menu a::before {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        border-radius: 2px;
        background: var(--clr);
        transform: rotate(calc(90deg * var(--i))) translate(0, 25px);
        transition: width 0.5s, height 0.5s, transform 0.5s;
        transition-delay: 0.5s, 1s, 1.5s;
      }
      .menu.active a::before {
        width: 50px;
        height: 50px;
        background: #161616;
        border: 2px solid var(--clr);
        transform: rotate(calc(0 * var(--i)));
        transition: transform 0.5s, height 0.5s, width 0.5s;
        transition-delay: 0.5s, 1.5s, 1.5s;
        border-radius: 10px;
        filter: drop-shadow(0 0 5px var(--clr));
        rotate: 135deg;
      }
      .menu.active li:hover a::before {
        background: var(--clr);
      }
      .menu.active li:hover a ion-icon {
        color: #161616;
      }
      
      .menuToggle {
        position: absolute;
        width: 60px;
        height: 60px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        border-radius: 50%;
        cursor: pointer;
        font-size: 32px;
        transition: 1.5s;
      }
      .menu.active .menuToggle {
        transform: rotate(315deg);
      }
  </style>
</html>
