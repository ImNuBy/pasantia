<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Proyectos Escolares</h1>
            <div class="student-info">
                <div class="info-item"><strong>Estudiante:</strong> Mar√≠a Gonz√°lez</div>
                <div class="info-item"><strong>Curso:</strong> 6¬∞ Grado</div>
                <div class="info-item"><strong>A√±o:</strong> 2025</div>
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <label for="subjectFilter">Filtrar por materia:</label>
                <select id="subjectFilter">
                    <option value="all">Todas</option>
                    <option value="ciencias">Ciencias</option>

            <div class="grades-table">
                <table>
                    <thead>
                        <tr>
                            <th>T√≠tulo</th>
                            <th>Materia</th>
                            <th>Descripci√≥n</th>
                            <th>Entrega</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="projectsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const projects = [
            { title: "Energ√≠as Renovables", subject: "ciencias", description: "Investigaci√≥n sobre fuentes limpias de energ√≠a.", delivery: "10/06/2025", status: "‚úÖ Entregado" },
            { title: "Collage Creativo", subject: "arte", description: "Trabajo art√≠stico en grupo con materiales reciclados.", delivery: "05/05/2025", status: "‚úÖ Entregado" },
            { title: "Cuento Fant√°stico", subject: "lengua", description: "Escritura de un cuento con tem√°tica libre.", delivery: "20/04/2025", status: "‚ùå Pendiente" },
            { title: "L√≠nea de Tiempo", subject: "historia", description: "Elaborar l√≠nea del tiempo de los pueblos originarios.", delivery: "30/05/2025", status: "‚úÖ Entregado" },
            { title: "Experimento Casero", subject: "ciencias", description: "Proyecto pr√°ctico sobre reacciones qu√≠micas.", delivery: "15/06/2025", status: "‚ùå Pendiente" }
        ];

        function renderProjects() {
            const tbody = document.getElementById("projectsBody");
            const filter = document.getElementById("subjectFilter").value;
            tbody.innerHTML = "";

            const filtered = filter === "all" ? projects : projects.filter(p => p.subject === filter);

            filtered.forEach(project => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><strong>${project.title}</strong></td>
                    <td>${capitalize(project.subject)}</td>
                    <td>${project.description}</td>
                    <td>${project.delivery}</td>
                    <td>${project.status}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function capitalize(text) {
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        document.getElementById("subjectFilter").addEventListener("change", renderProjects);
        renderProjects();
    </script>
